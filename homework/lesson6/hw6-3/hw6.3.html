<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="login">
    <h1 class="logo">Instagram</h1>
    <input type="text" placeholder="Номер телефону, ім'я користувача або електронна пошта">
    <input type="password" placeholder="Пароль">
    <button>Увійти</button>
    <div class="separator">
      <p>АБО</p>
    </div>
    <div class="facebook-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <span>Увійти через Facebook</span>
    </div>
    <a href="#" class="forgot">Забули пароль?</a>
  </div>
  <div class="register">
    <p><span>Не маєте облікового запису?</span> <a href="#">Зареєструйтеся</a></p>
  </div>
</div>
</body>
</html>
