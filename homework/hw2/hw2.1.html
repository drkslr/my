<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fridge Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      text-align: center;
      background-color: white;
    }
    .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
      gap: 30px;
      padding: 20px;
    }
    .basket{
      border: 1px solid #dddddd;
      border-radius: 10px;
      width: 180px;
      height: 180px;
      padding: 20px;
      text-align: center;
      background: radial-gradient(circle,rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      transition: transform 0.2s;

    }
    .basket:hover{
      transform: scale(1.05);
    }
    .basket img{
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .atma-regular {
      font-family: "Atma", system-ui;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
<h1 class="atma-regular ">What do I have in my fridge?</h1>
<div class="container atma-regular">
  <div class="basket">
    <img src="https://png.pngtree.com/png-vector/20241030/ourmid/pngtree-avocado-seeds-transparent-image-food-png-image_14184570.png" alt="avocado">
    <p>Avocado</p>
  </div>
  <div class="basket">
    <img src="https://foni.papik.pro/uploads/posts/2024-09/foni-papik-pro-l7m2-p-kartinki-yeda-na-prozrachnom-fone-23.png" alt="salad">
    <p>Salad</p>
  </div>
  <div class="basket">
    <img src="https://www.pngarts.com/files/1/Ice-Cream-PNG-Download-Image.png" alt="ice cream">
    <p>Ice cream</p>
  </div>
  <div class="basket">
    <img src="https://img-fotki.yandex.ru/get/16103/200418627.56/0_117644_ba5458ea_orig.png" alt="pancakes">
    <p>Pancakes</p>
  </div>
  <div class="basket">
    <img src="https://imgpng.ru/d/soup_PNG34.png" alt="bortsch">
    <p>Bortsch</p>
  </div>
  <div class="basket">
    <img src="https://www.molkerei-weihenstephan.de/fileadmin/media/produkte/milch/haltbare_milch/hmilch_1l_15.png" alt="milk">
    <p>Milk</p>
  </div>
  <div class="basket">
    <img src="https://www.landliebe.de/wp-content/uploads/2024/03/landkaese_butterkaese_teaser.png" alt="cheese">
    <p>Chees</p>
  </div>
  <div class="basket">
    <img src="https://www.aldi.be/content/aldi/belgium/promotions/source-localenhancement/2019/2019-01/2019-01-02/vast_assortiment/6238/1/0/_jcr_content/assets/imported-images/BILD_INTERNET42/6238_aardbeien_verpakking_24-2_1.png/_jcr_content/renditions/opt.1250w.png.res/1714952413308/opt.1250w.png" alt="strawberry">
    <p>Strawberry</p>
  </div>
  </div>

</body>
</html>
