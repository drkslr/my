<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      *{
        margin: 0;
      }
      .wrapper {
        display: grid;
        height: 100vh;
        background: gray;
        grid-template-columns: repeat(3, 1fr);
          grid-template-rows: 1fr 2fr 1fr;
          gap: 50px;
      }
      .item{
        background-color: pink;
        border: 3px solid;
          display: grid;
          justify-content: center;
          align-items: center;
      }
      .wrapper div:nth-child(5){
          background-color: white;
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="item">
        <p>Lorem ipsum dolor sit amet, consectetur.</p>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
