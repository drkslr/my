<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    *{
      margin: 0;
    }
    body{
      height: 100vh;
    }
    .box{
      width: 200px;
      height: 200px;
    }
    .red{
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .red img{
      width: 50%;
    }
    .yellow{
      background-color: yellow;
    }
    .green{
      background-color: green;
    }
    .flex{
      height: 100%;
      background-color: burlywood;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      flex-direction: column-reverse;

    }
  </style>
</head>
<body>

 <div class="flex">
    <div class="box red">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, porro!</p>
      <img src="https://www.applesfromny.com/wp-content/uploads/2020/06/SnapdragonNEW.png" alt="apple">
    </div>
    <div class="box yellow"></div>
    <div class="box green"></div>
 </div>

</body>
</html>
